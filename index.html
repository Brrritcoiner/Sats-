<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sats to the £</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #2c3e50;
    }

    header {
      background-color: #F7931A;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .main-display {
      text-align: center;
      padding: 40px 20px 10px;
    }

    .main-display h1 {
      font-size: 5rem;
      margin: 0;
      color: #F7931A;
    }

    .main-display p {
      font-size: 1.4rem;
      color: #555;
      margin-top: 5px;
    }

    .chart-section {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .chart-container {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 800px;
      width: 100%;
    }

    .news-section {
      margin: 20px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 600px;
    }

    button {
      margin: 0 4px;
      padding: 6px 12px;
      border: none;
      background-color: #F7931A;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67e00;
    }

    button.active {
      background-color: #2c3e50;
    }

    @media (max-width: 768px) {
      .main-display h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div id="btcPrice">BTC/GBP: £...</div>
  <div id="satsValue">Sats = ...</div>
</header>

<div class="main-display">
  <h1 id="mainSats">...</h1>
  <p>Sats to the £</p>
</div>

<div class="chart-section">
  <div class="chart-container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h3 style="margin: 0;">Sats per £</h3>
      <div id="range-buttons">
        <button data-range="7">7d</button>
        <button data-range="30">30d</button>
        <button data-range="90">90d</button>
        <button data-range="365">1y</button>
        <button data-range="max">Max</button>
      </div>
    </div>
    <canvas id="satsChart"></canvas>
  </div>
</div>

<div class="news-section">
  <h3 style="text-align:center;">Bitcoin News Feed</h3>
  <iframe src="https://cryptopanic.com/widgets/news/?bg_color=ffffff&font_family=sans&font_size=14&header_bg_color=f7931a&header_text_color=ffffff&link_color=000000&posts_limit=10"></iframe>
</div>

<script>
  let satsChart;

  function setActiveButton(days) {
    document.querySelectorAll('#range-buttons button').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.range === days);
    });
  }

  async function updateChart(days = '30') {
    localStorage.setItem('preferredChartDays', days);
    setActiveButton(days);

    const res = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=gbp&days=${days}`);
    const data = await res.json();

    const labels = [];
    const satsData = [];

    data.prices.forEach(([timestamp, price]) => {
      const date = new Date(timestamp);
      const label = days === '1' ? date.toLocaleTimeString() : date.toLocaleDateString();
      const sats = 100000000 / price;

      labels.push(label);
      satsData.push(sats.toFixed(0));
    });

    const ctx = document.getElementById('satsChart').getContext('2d');

    if (satsChart) {
      satsChart.destroy();
    }

    satsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: `Sats per £ (${days}d)`,
          data: satsData,
          borderColor: '#F7931A',
          backgroundColor: 'rgba(247,147,26,0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  }

  async function updateLiveStats() {
    try {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=gbp');
      const data = await res.json();
      const price = data.bitcoin.gbp;
      const sats = Math.floor(100000000 / price);

      document.getElementById('btcPrice').textContent = `BTC/GBP: £${price.toLocaleString()}`;
      document.getElementById('satsValue').textContent = `Sats = ${sats.toLocaleString()}`;
      document.getElementById('mainSats').textContent = sats.toLocaleString();
    } catch (err) {
      console.error('Price fetch error:', err);
    }
  }

  // Initial load
  document.addEventListener('DOMContentLoaded', () => {
    const preferred = localStorage.getItem('preferredChartDays') || '30';
    updateChart(preferred);
    updateLiveStats();

    document.querySelectorAll('#range-buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        updateChart(btn.dataset.range);
      });
    });
  });

  setInterval(updateLiveStats, 60000);
</script>

</body>
</html>
