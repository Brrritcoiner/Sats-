<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UK Satoshi Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .top-bar {
      background: white;
      color: #f7931a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .top-bar img {
      height: 30px;
      margin-right: 10px;
    }
    .btc-table {
      background: #f7931a;
      color: white;
      width: 100%;
      border-collapse: collapse;
      text-align: left;
      font-size: 1.1em;
    }
    .btc-table th, .btc-table td {
      padding: 12px;
      border-bottom: 1px solid white;
    }
    .btc-table th {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div><img src="bitcoin_logo.png" alt="Bitcoin Logo"> <span id="btc-gbp">£–</span></div>
    <div>Block Height: <span id="block-height">–</span></div>
    <div>1 Sat = <span id="sat-price">–</span> GBP</div>
  </div>

  <table class="btc-table">
    <thead>
      <tr>
        <th>BTC</th>
        <th># of Satoshis</th>
        <th>Live Price (GBP)</th>
      </tr>
    </thead>
    <tbody id="btc-table-body">
      <!-- Populated via JavaScript -->
    </tbody>
  </table>

  <script>
    const denominations = [
      { btc: 1, sats: 100_000_000 },
      { btc: 0.5, sats: 50_000_000 },
      { btc: 0.25, sats: 25_000_000 },
      { btc: 0.1, sats: 10_000_000 },
      { btc: 0.01, sats: 1_000_000 },
      { btc: 0.001, sats: 100_000 },
      { btc: 0.0001, sats: 10_000 },
      { btc: 0.00001, sats: 1_000 },
      { btc: 0.000001, sats: 100 },
      { btc: 0.00000001, sats: 1 },
    ];

    async function fetchLiveData() {
      try {
        // Fetch GBP price
        const priceRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=gbp');
        const priceData = await priceRes.json();
        const btcPrice = priceData.bitcoin.gbp;
        document.getElementById('btc-gbp').textContent = `£${btcPrice.toLocaleString()}`;

        // Fetch block height
        const blockRes = await fetch('https://blockchain.info/q/getblockcount?cors=true');
        const blockHeight = await blockRes.text();
        document.getElementById('block-height').textContent = blockHeight;

        // Calculate 1 sat in GBP
        const satPrice = btcPrice / 100_000_000;
        document.getElementById('sat-price').textContent = satPrice.toFixed(3);

        // Populate table
        const tbody = document.getElementById('btc-table-body');
        tbody.innerHTML = '';
        denominations.forEach(row => {
          const price = (row.btc * btcPrice).toFixed(2);
          tbody.innerHTML += `
            <tr>
              <td>${row.btc}</td>
              <td>${row.sats.toLocaleString()}</td>
              <td>£${price}</td>
            </tr>
          `;
        });

      } catch (err) {
        console.error('Error fetching data:', err);
      }
    }

    fetchLiveData();
    setInterval(fetchLiveData, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
